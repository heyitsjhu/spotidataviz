<form class="search__form">
  <div class="form-group">
    <input [(ngModel)]="searchString"
           type="search"
           name="searchString"
           class="form-control"
           placeholder="Search for a song..."
    />
  </div>
</form>
<div class="search__container">
  <h2 class="search__heading" *ngIf="searchString">Showing search results for <span>{{searchString}}</span></h2>
  <app-results [queryString]="searchString"></app-results>
</div>
