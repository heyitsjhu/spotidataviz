<form class="search-form">
  <div class="form__group">
    <input [(ngModel)]="searchString"
           (keyup)="onInputChange()"
           type="search"
           name="searchString"
           class="form__input"
           placeholder="Search for a song..."
    />
  </div>
</form>
<div class="search__container">
  <h2 class="search__heading" *ngIf="searchString">Showing search results for <span>{{searchString}}</span></h2>
</div>
