<div class="search__results" *ngIf="searchResults" [ngClass]="{'results--show': searchResults}">
  <div class="card" *ngFor="let result of searchResults" [attr.data-track-id]="result.id">
    <div class="card__image">
      <a [routerLink]="['/track']" [queryParams]="{id: result.id }">
        <img *ngIf="result.album.images.length"
             src={{result.album.images[0].url}} />
      </a>
    </div>
    <div class="card__content">
      <h3 class="card__heading">{{result.name}}</h3>
      <p class="card__description" *ngIf="result.artists.length">
        <span *ngFor="let artist of result.artists; index as i; last as isLast">
          <a href={{artist.external_urls.spotify}}>{{artist.name}}</a><span *ngIf="!isLast">,</span>
        </span>
      </p>
    </div>
    <button class="card__button" (click)="onTrackSelect(result.id)">View Track</button>
  </div>
</div>
